<div class="orders-container">
  @if(ordering) {
    <app-products-view [products]="products()"
      (goBack)="this.ordering = !this.ordering"
    (productsSelectedToOrder)="doOrder($event)"></app-products-view>
  }
  @if(!ordering) {
    <button class="order-button" (click)="this.ordering = !this.ordering">ORDENAR</button>
  }
</div>
