<div class="orders-container">
  @if(ordering) {
    <app-products-view [products]="products()"></app-products-view>
    <div class="cancel-button-container">
      <button mat-flat-button (click)="this.ordering = !this.ordering">Cancelar</button>
    </div>
  }
  @if(!ordering) {
    <button class="order-button" (click)="this.ordering = !this.ordering">ORDENAR</button>
  }
</div>
